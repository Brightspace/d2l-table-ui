language: node_js
node_js: node
addons:
  chrome: stable
script:
- npm run lint
after_success:
- frauci-update-version -d=skip && export TRAVIS_TAG=$(frauci-get-version)
deploy:
  provider: releases
  api_key: "$GITHUB_RELEASE_TOKEN"
  on:
    tags: true
env:
  global:
  - OWNER_NAME=BrightspaceUI
  - REPO_NAME=table
  # GITHUB_RELEASE_TOKEN
  - secure: 
