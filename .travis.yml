language: node_js
node_js:
- 5.6
cache:
  directories:
  - node_modules
  - bower_components
addons:
  apt:
    packages:
    - oracle-java8-installer
  jwt:
    # SAUCE_ACCESS_KEY
    secure: 
  artifacts:
    key:
      secure: 
    secret:
      secure: 
    bucket: sequence-viewer-artifacts
    paths:
    - reports
before_install:
- export JAVA_HOME=/usr/lib/jvm/java-8-oracle
- export PATH=$JAVA_HOME/bin:$PATH
script:
- concurrently -p name -n lint:js,lint:wc,galen,wct "npm run test:lint:js" "npm run test:lint:wc" "wct --skip-plugin local"
- npm run test:galen:sauce
env:
  global:
    SAUCE_USERNAME: Desire2Learn
