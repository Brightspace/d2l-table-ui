<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="d2l-table-col-sort.html">

<dom-module id="d2l-table-col-sort-button">
	<template strip-whitespace>
		<style>
			:host {
				--d2l-table-col-sort-button: {
					background-color: transparent;
					border: none;
					cursor: pointer;
					display: inline-block;
					font-size: inherit;
					color: inherit;
					letter-spacing: inherit;
					margin: 0;
					padding: 0;
					text-decoration: none;
				};
				--d2l-table-col-sort-button-hover: {
					outline-style: none;
					text-decoration: underline;
				};
			}
			button::-moz-focus-inner {
				border: 0;
			}
			button {
				font-family: inherit;
				@apply --d2l-table-col-sort-button;
			}
			button:disabled {
				opacity: 0.5;
			}
			button:hover,
			button:focus {
				@apply --d2l-table-col-sort-button-hover;
			}
			[hidden] {
				display: none;
			}
		</style>
		<button>
			<slot></slot>
			<d2l-table-col-sort hidden="[[nosort]]" desc="[[desc]]"></d2l-table-col-sort>
		</button>
	</template>
	<script>
		Polymer({
			is: 'd2l-table-col-sort-button',

			properties: {
				desc: Boolean,
				nosort: {
					type: Boolean,
					value: false
				}
			}
		});
	</script>
</dom-module>
