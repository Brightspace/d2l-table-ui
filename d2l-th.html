<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="d2l-table-observer-behavior.html">

<dom-module id="d2l-th">
	<template strip-whitespace>
		<slot id="slot"></slot>
	</template>
	<script>
		Polymer({
			is: 'd2l-th',
			behaviors: [
				D2L.PolymerBehaviors.Table.LocalObserverBehavior
			],
			properties: {
				role: {
					type: String,
					value: 'columnheader',
					reflectToAttribute: true
				}
			}
		});
	</script>
</dom-module>
