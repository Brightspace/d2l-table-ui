<!doctype html>
<html>
	<head>

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="update-direction.js"></script>
		<link rel="import" href="../d2l-scroll-wrapper.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
	</head>
	<body class="d2l-typography">
		<custom-style>
		<style is="custom-style" include="d2l-typography">
			html {
				font-size: 20px;
				--d2l-scroll-wrapper-background-color: red;
				--d2l-scroll-wrapper-border-color: black;

				--d2l-scroll-wrapper-h-scroll: {
					border-left: 1px solid purple;
					border-right: 1px solid purple;
				};

				--d2l-scroll-wrapper-left: {
					border-right: none;
				};

				--d2l-scroll-wrapper-right: {
					border-left: none;
				};
			}
		</style>
		</custom-style>
		<div class="d2l-demo-fixture">
			<d2l-scroll-wrapper
				id="scroll-wrapper"
				style="width: 300px"
				scroll-duration="500"
				scroll-amount="0.8"
				start-icon="d2l-tier1:chevron-left"
				end-icon="d2l-tier1:chevron-right"
				show-actions
			 >
				 <div style="width: 350px; height: 100px">
					I have red action buttons that scroll this body. I will have purple lines that appear when I reach either end.
				 </div>
			</d2l-scroll-wrapper>

			<div dir="rtl">
				<d2l-scroll-wrapper
					id="scroll-wrapper"
					style="width: 300px"
					scroll-duration="500"
					scroll-amount="0.8"
					start-icon="d2l-tier1:chevron-left"
					end-icon="d2l-tier1:chevron-right"
					show-actions
				 >
					 <div style="width: 350px; height: 100px">
						I have red action buttons that scroll this body. I will have purple lines that appear when I reach either end.
					 </div>
				</d2l-scroll-wrapper>
			</div>

			<d2l-scroll-wrapper
				id="scroll-wrapper"
				style="width: 300px"
				scroll-duration="500"
				scroll-amount="0.8"
				start-icon="d2l-tier1:chevron-left"
				end-icon="d2l-tier1:chevron-right"
			 >
				 <div style="width: 350px; height: 100px">
					I have no action buttons
				 </div>
			</d2l-scroll-wrapper>
		</div>
	</body>
</html>
