<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<title>d2l-scroll-wrapper demo</title>
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../d2l-scroll-wrapper.js';
		</script>
	</head>
	<body unresolved>
		<d2l-demo-page page-title="d2l-scroll-wrapper (imported from core)">
			
			<h2>Actions</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-scroll-wrapper style="width: 300px">
						<div style="width: 350px; height: 100px">
							I have action buttons that scroll this body. I will have dashed lines that appear when I reach either end.
						</div>
					</d2l-scroll-wrapper>
				</template>
			</d2l-demo-snippet>

			<h2>Hide Actions</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-scroll-wrapper style="width: 300px" hide-actions>
						<div style="width: 350px; height: 100px">
							I have no action buttons
						</div>
					</d2l-scroll-wrapper>
				</template>
			</d2l-demo-snippet>

		</d2l-demo-page>
	</body>
</html>
