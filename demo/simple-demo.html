<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../d2l-table.html">
<link rel="import" href="reset.html">

<dom-module id="simple-demo">
	<template>
		<style include="reset">
			:host {
				display: block;
			}
			.screenshots {
				display: inline-block;
			}
			.screenshot-wide {
				display: block;
				width: 300px;
			}
		</style>
		<div class="screenshots screenshot-wide">
			<table is="d2l-table">
				<thead>
				<tr>
					<th>First Name</th>
					<th>Middle Name</th>
					<th>Last Name</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td>Darlene</td>
					<td>Bridget</td>
					<td>Waters</td>
				</tr>
				<tr>
					<td>David</td>
					<td>Robert</td>
					<td>Sandoval</td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class="screenshots screenshot-small">
			<table is="d2l-table">
				<thead>
				<tr>
					<th>First Name</th>
					<th>Middle Name</th>
					<th>Last Name</th>
				</tr>
				</thead>
				<tfoot>
				<tr>
					<th>First Name</th>
					<th>Middle Name</th>
					<th>Last Name</th>
				</tr>
				</tfoot>
				<tbody>
				<tr>
					<td>Darlene</td>
					<td>Bridget</td>
					<td>Waters</td>
				</tr>
				<tr>
					<td>David</td>
					<td>Robert</td>
					<td>Sandoval</td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class="screenshots screenshot-rows">
			<table is="d2l-table">
				<tbody>
				<tr>
					<td>Darlene</td>
					<td>Bridget</td>
					<td>Waters</td>
				</tr>
				<tr active selected>
					<td>Paula</td>
					<td>Rose</td>
					<td>Baldwin</td>
				</tr>
				<tr>
					<td>David</td>
					<td>Robert</td>
					<td>Sandoval</td>
				</tr>
				</tbody>
			</table>
		</div>
		<!-- Sorting icons -->
		<div class="screenshots screenshot-sort">
			<!-- active only -->
			<table is="d2l-table">
				<thead>
					<th>
						Ascending<d2l-table-col-sort></d2l-table-col-sort>
					</th>
					<th>
						Descending<d2l-table-col-sort desc></d2l-table-col-sort>
					</th>
				</thead>
				<tbody>
				<tr>
					<td>123</td>
					<td>654</td>
				</tr>
				<tr>
					<td>456</td>
					<td>321</td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class="screenshots screenshot-no-column-border">
			<table is="d2l-table" no-column-border>
				<thead>
				<tr>
					<th>First Name</th>
					<th>Middle Name</th>
					<th>Last Name</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td>Darlene</td>
					<td>Bridget</td>
					<td>Waters</td>
				</tr>
				<tr>
					<td>David</td>
					<td>Robert</td>
					<td>Sandoval</td>
				</tr>
				</tbody>
			</table>
		</div>
	</template>
	<script>
		Polymer({
			is: 'simple-demo'
		});
	</script>
</dom-module>
