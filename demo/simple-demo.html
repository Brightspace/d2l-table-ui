<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../d2l-table.html">
<link rel="import" href="reset.html">

<dom-module id="simple-demo">
	<template strip-whitespace>
		<style include="reset">
			:host {
				display: inline-block;
				vertical-align: top;
			}
			.screenshots {
				display: inline-block;
				vertical-align: top;
			}
			.screenshots span {
				display: inline-block;
				padding: 1px;
				width: 8em;
			}
			.screenshot-wide {
				margin-right: auto;
				display: block;
				width: 300px;
			}
			:host-context([dir="rtl"]) .screenshot-wide {
				margin-left: 370px;
			}
		</style>
		<div class="screenshots screenshot-wide">
			<table is="d2l-table">
				<thead>
				<tr>
					<th><span>First Name</span></th>
					<th><span>Middle Name</span></th>
					<th><span>Last Name</span></th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td><span>Darlene</span></td>
					<td><span>Bridget</span></td>
					<td><span>Waters</span></td>
				</tr>
				<tr>
					<td><span>David</span></td>
					<td><span>Robert</span></td>
					<td><span>Sandoval</span></td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class="screenshots screenshot-small">
			<table is="d2l-table">
				<thead>
				<tr>
					<th><span>First Name</span></th>
					<th><span>Middle Name</span></th>
					<th><span>Last Name</span></th>
				</tr>
				</thead>
				<tfoot>
				<tr>
					<th><span>First Name</span></th>
					<th><span>Middle Name</span></th>
					<th><span>Last Name</span></th>
				</tr>
				</tfoot>
				<tbody>
				<tr>
					<td><span>Darlene</span></td>
					<td><span>Bridget</span></td>
					<td><span>Waters</span></td>
				</tr>
				<tr>
					<td><span>David</span></td>
					<td><span>Robert</span></td>
					<td><span>Sandoval</span></td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class="screenshots screenshot-rows">
			<table is="d2l-table">
				<tbody>
				<tr>
					<td><span>Darlene</span></td>
					<td><span>Bridget</span></td>
					<td><span>Waters</span></td>
				</tr>
				<tr active selected>
					<td><span>Paula</span></td>
					<td><span>Rose</span></td>
					<td><span>Baldwin</span></td>
				</tr>
				<tr>
					<td><span>David</span></td>
					<td><span>Robert</span></td>
					<td><span>Sandoval</span></td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class="screenshots screenshot-sort">
			<table is="d2l-table">
				<thead>
					<th>
						<span>Ascending</span><d2l-table-col-sort></d2l-table-col-sort>
					</th>
					<th>
						<span>Descending</span><d2l-table-col-sort desc></d2l-table-col-sort>
					</th>
				</thead>
				<tbody>
				<tr>
					<td><span>123</span></td>
					<td><span>654</span></td>
				</tr>
				<tr>
					<td><span>456</span></td>
					<td><span>321</span></td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class="screenshots screenshot-no-column-border">
			<table is="d2l-table" no-column-border>
				<thead>
				<tr>
					<th><span>First Name</span></th>
					<th><span>Middle Name</span></th>
					<th><span>Last Name</span></th>

				<tbody>
				<tr>
					<td><span>Darlene</span></td>

					<td><span>Waters</span></td>
				</tr>
				<tr>
					<td><span>David</span></td>
					<td><span>Robert</span></td>
					<td><span>Sandoval</span></td>
				</tr>
				</tbody>
			</table>
		</div>
	</template>
	<script>
		Polymer({
			is: 'simple-demo'
		});
	</script>
</dom-module>
