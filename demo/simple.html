		<script type="module">
import '../d2l-table.js';
import './reset.js';
import '../../d2l-typography/d2l-typography.js';
import { dom } from '../../@polymer/polymer/lib/legacy/polymer.dom.js';

function createCellContent() {
	var span = document.createElement('span');
	span.appendChild(document.createTextNode(' '));
	return span;
}

function createTable() {

	var wrapper = document.getElementById('dynamic-wrapper');
	var tbl = document.createElement('table');
	tbl.className = 'd2l-table';
	dom(wrapper).appendChild(tbl);

	var thead = document.createElement('thead');
	var headerRow = document.createElement('tr');
	for (var i = 0; i < 3; i++) {
		var th = document.createElement('th');
		th.appendChild(createCellContent());
		headerRow.appendChild(th);
	}
	thead.appendChild(headerRow);
	tbl.appendChild(thead);

	var tbody = document.createElement('tbody');
	tbl.appendChild(tbody);
	setTimeout(function() {

		for (var j = 0; j < 3; j++) {
			var row = document.createElement('tr');
			for (var k = 0; k < 3; k++) {
				var cell = document.createElement('td');
				cell.appendChild(createCellContent());
				row.appendChild(cell);
			}
			tbody.appendChild(row);
		}

	}, 0);

}

function createD2LTable() {

	var tbl = document.getElementById('d2l-dynamic');

	var thead = document.createElement('d2l-thead');
	var headerRow = document.createElement('d2l-tr');
	for (var i = 0; i < 3; i++) {
		var th = document.createElement('d2l-th');
		dom(th).appendChild(createCellContent());
		dom(headerRow).appendChild(th);
	}
	dom(thead).appendChild(headerRow);
	dom(tbl).appendChild(thead);

	var tbody = document.createElement('d2l-tbody');
	dom(tbl).appendChild(tbody);

	setTimeout(function() {
		for (var j = 0; j < 3; j++) {
			var row = document.createElement('d2l-tr');
			for (var k = 0; k < 3; k++) {
				var cell = document.createElement('d2l-td');
				dom(cell).appendChild(createCellContent());
				dom(row).appendChild(cell);
			}
			dom(tbody).appendChild(row);
		}
	}, 0);

}

setTimeout(function() {
	createTable();
	createD2LTable();
}, 0);
</script>
