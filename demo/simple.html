		<custom-style>
			<style is="custom-style" include="reset d2l-table-style">
				html {
					font-size: 20px;
					background: #fff;
				}

				body {
					margin: 0;
					-ms-overflow-style: none;
					direction: ltr;
				}

				.container {
					text-align: left;
					display: inline-block;
					vertical-align: top;
				}
				[dir="rtl"] .container {
					direction: rtl;
				}
				.screenshots {
					display: inline-block;
					vertical-align: top;
					font-size: 1rem;
					line-height: 1.5;
				}
				.screenshots span {
					display: inline-block;
					padding: 1px;
					width: 8rem;
				}
				.screenshot-rows-styled table,
				.screenshot-no-column-border-styled table {
					--d2l-table-outer-border: 1px solid red;
					--d2l-table-outer-row-border-color-selected: red;
					--d2l-table-outer-row-border-color-active-selected: red;
				}
				.screenshot-wide {
					margin-right: auto;
					display: block;
					width: 300px;
				}
				[dir="rtl"] .screenshot-wide {
					margin-left: 370px;
				}
			</style>
		</custom-style>
	</head>
