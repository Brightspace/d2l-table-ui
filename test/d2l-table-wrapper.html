<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>wrapper tests</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<link rel="import" href="../d2l-table.html">
	</head>
	<body>

		<test-fixture id="no-wrapper">
			<template>
				<table is="d2l-table"></table>
			</template>
		</test-fixture>

		<test-fixture id="with-wrapper">
			<template>
				<d2l-table-wrapper><table is="d2l-table"></table></d2l-table-wrapper>
			</template>
		</test-fixture>

		<test-fixture id="empty-div">
			<template>
				<div></div>
			</template>
		</test-fixture>

		<test-fixture id="no-scrollbar">
			<template>
				<div style="width: 300px">
					<table is="d2l-table">
						<tbody>
							<tr>
								<td><div style="width: 20px">H</div></td>
							</tr>
						</tbody>
					</table>
				</div>
			</template>
		</test-fixture>

		<test-fixture id="with-scrollbar">
			<template>
				<div style="width: 300px">
					<table is="d2l-table">
						<tbody>
							<tr>
								<td><div style="width: 300px">H</div></td>
							</tr>
						</tbody>
					</table>
				</div>
			</template>
		</test-fixture>

		<script>
			describe('no wrapper', function() {
				var table;
				beforeEach(function() {
					table = fixture('no-wrapper');
				});

				it('should create a wrapper', function() {
					expect(table.wrapper).not.to.be.null;
					expect(table.wrapper.firstChild).to.equal(table);
				});

				it('should destroy the wrapper', function() {
					var wrapper = table.wrapper;
					table.remove();
					expect(wrapper.parentNode).to.be.null;
				});

				it('should recreate the wrapper', function() {
					var div = fixture('empty-div');
					table.remove();
					div.appendChild(table);

					expect(table.wrapper).not.to.be.null;
					expect(table.wrapper.firstChild).to.equal(table);
					expect(table.wrapper.parentNode).to.equal(div);
				});
			});

			describe('with wrapper', function() {
				var wrapper;
				beforeEach(function() {
					wrapper = fixture('with-wrapper');
				});

				it('should have a wrapper', function() {
					expect(wrapper.firstChild).not.to.be.null;
					expect(wrapper.firstChild.wrapper).to.equal(wrapper);
				});

				it('should destroy the wrapper', function() {
					wrapper.firstChild.remove();
					expect(wrapper.parentNode).to.be.null;
				});
			});

			describe('no scrollbar', function() {
				var wrapper;
				beforeEach(function() {
					wrapper = fixture('no-scrollbar').querySelector('d2l-table-wrapper');
				});

				it('should not have scrollbar attribute', function(done) {
					flush(function() {
						expect(wrapper.scrollbar).to.equal(false);
						done();
					});
				});

				it('should have scrollbar-left and scrollbar-right attributes', function(done) {
					flush(function() {
						expect(wrapper.scrollbarLeft).to.equal(true);
						expect(wrapper.scrollbarRight).to.equal(true);
						done();
					});
				});
			});

			describe('scrollbar', function() {
				var wrapper;
				beforeEach(function() {
					wrapper = fixture('with-scrollbar').querySelector('d2l-table-wrapper');
				});

				it('should have scrollbar attribute', function(done) {
					flush(function() {
						expect(wrapper.scrollbar).to.equal(true);
						done();
					});
				});

				it('should have scrollbar-left attribute', function(done) {
					wrapper.scrollLeft = 0;
					flush(function() {
						expect(wrapper.scrollbarLeft).to.equal(true);
						expect(wrapper.scrollbarRight).to.equal(false);
						done();
					});
				});

				it('should have scrollbar-right attribute', function(done) {
					wrapper.scrollLeft = wrapper.scrollWidth;
					flush(function() {
						expect(wrapper.scrollbarLeft).to.equal(false);
						expect(wrapper.scrollbarRight).to.equal(true);
						done();
					});
				});
			});
		</script>
	</body>
</html>
